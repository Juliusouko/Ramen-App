<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Ramen</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <nav class="navbar">
      <h1>Ramen Rater</h1>
    </nav>
  </header>

  <main>
    <div id="ramen-menu"></div>

    <div id="ramen-detail">
      <div class="ramen-img">
        <p class="ramen-name"></p>
        <p class="ramen-restaurant"></p>
      </div>

      <div class="ramen-info">
        <h2>Rating:</h2>
        <p class="ramen-rating"></p>
      </div>

      <div class="ramen-info">
        <h2>Comment</h2>
        <p class="ramen-comment"></p>
      </div>
    </div>

    <form class="form">
      <div class="form-header">
        <h2>Add New Ramen</h2>
      </div>
      <div class="form-control">
        <label>Name </label>
        <input type="text" name="name" id="name" />
      </div>
      <div class="form-control">
        <label>Restaurant </label>
        <input type="text" name="restaurant" id="restaurant" />
      </div>
      <div class="form-control">
        <label>Image </label>
        <input type="text" name="image" id="image" />
      </div>
      <div class="form-control">
        <label>Rating </label>
        <input type="text" name="rating" id="rating" />
      </div>
      <div class="form-control">
        <label>Comment </label>
        <textarea name="comment" id="comment"></textarea>
      </div>

      <button type="submit">Create</button>
    </form>
  </main>
  <script src="./javascript/script.js"></script>
</body>

</html>
