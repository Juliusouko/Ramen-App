<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Ramen</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <!--Navbar placholder-->
  <nav class="navbar">
    <h1>Ramen Rater</h1>
  </nav>
  <br>
  <!--Quick ramen diplay overview-->
  <section>
  <div class="ramen-display">
    <div>
      <img src="./images/gyukotsu.jpg" alt="gyukotsu">
    </div>
    <div>
      <img src="./images/kojiro.jpg" alt="kojiro">
    </div>
    <div>
      <img src="./images/naruto.jpg" alt="naruto">
    </div>
    <div>
      <img src="./images/nirvana.jpg" alt="nirvana">
    </div>
    <div>
      <img src="./images/shoyu.jpg" alt="shoyu">
    </div>
  </div>
  <br><br>
  <!--container for detailed ramen look-->
  <div id="container">
    <div class="image">
      <div class="name">
      </div>
      <div class="restaurant">
      </div>
    <img src="" alt="">
    </div>
    <br>
    <div class="rating">Rating: 
      <p></p>
    </div>
    <br>
    <div class="comment">Comment:
      <p></p>
    </div>
  </div>
  <br><br><br>
  <!--Form input to add new Ramen to Existing ones-->
  <form>
    <h1>Add New Ramen</h1>

    <label for="name" class="text-label">Name:
      <input type="text" name="name" id="name" class="input-text">
    </label>
    <label for="restaurant" class="text-label">Restaurant:
      <input type="text" name="restaurant" id="restaurant" class="input-text">
    </label>
    <label for="image" class="text-label">Image:
      <input type="text" name="image" id="image" class="input-text">
    </label>
    <label for="rating" class="text-label">Rating:
      <input type="text" name="rating" id="rating" class="input-text">
    </label>
    <label for="comment" class="text-label">Comment:
      <textarea name="comment" id="comment" class="input-text"></textarea>
    </label>
    <button type="submit" class="create">create</button>
  </form>
</section>
  <script src="./javascript/script.js"></script>
</body>

</html>
